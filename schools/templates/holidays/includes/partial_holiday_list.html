{% for holiday in holidays %}
    <tr>
        <td>{{ holiday.id }}</td>
        <td>{{ holiday.school }}</td>
        <td>{{ holiday.holiday_title }}</td>
        <td>{{ holiday.from_date }}</td>
        <td>{{ holiday.to_date }}</td>
        <td>{{ holiday.Is_View_on_Web }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-holiday"
                    data-url="{% url 'holiday_view' holiday.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <a href="{% url 'holiday_update' holiday.pk %}" class="btn btn-info btn-sm">
                <span class="fa fa-pencil-square-o"></span> Edit</a>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-holiday"
                    data-url="{% url 'holiday_delete' holiday.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Holiday</td>
    </tr>
{% endfor %}
